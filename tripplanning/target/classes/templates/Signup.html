<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign up</title>
<style>@import url('https://fonts.googleapis.com/css2?family=Liter&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap');</style>
<style>

:root {
	--mainclr: #fffef1;
	--secclr: #dd2525;
	--mainfont: "Liter", sans-serif;
}

header {
    color: var(--secclr);
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 1000;
}

.header-wrapper {
	display: flex;
    align-items: center;
    justify-content: space between;
    max-width: 100%;
    margin: 20px;
}

.logo {
    font-size: 1.5rem;
    margin: 20px;
    font-weight: bold;
}

.header-nav {
    list-style: none;
    display: flex;
    gap: 30px;
    margin: 0;
    padding: 0;
}

.header-nav li {
    display: inline;
}

.header-nav a {
    text-decoration: none;
    color: var(--secclr);
    font-size: 1.1rem;
    padding: 10px;
}

.header-nav a:hover {
    color: black;
}

body {
    background-color: var(--mainclr);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: var(--mainfont);
}

h1 {
    font-size: 2rem;
    color: var(--secclr);
    font-weight: bold;
    font-family: Liter, sans-serif;
}

div.container {
    padding: 40px;
    width: 400px;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    border: solid 2px var(--secclr);
    border-radius: 20px;
}

form {
	width: 100%
}

input {
	width: 100%;
	height: 2rem;
	margin-bottom: 10px;
	background-color: var(--mainclr);
	border: solid 1px;
	border-color: var(--secclr);
}

input::placeholder {
	padding-left: 5px;
}

label {
	font-size: .80rem;
	color: var(--secclr);
}

button {
    background-color: var(--mainclr);
    color: var(--secclr);
    padding: 10px 20px;
    border: solid 2px;
    border-radius: 10px;
    cursor: pointer;
    width: 100%;
    margin: 10px 0;
    font-size: 1rem;
}

button:hover {
    background-color: var(--secclr);
    color: var(--mainclr);
}

a {
	font-size: .9rem;
	color: var(--secclr);
	text-decoration: none;
}

</style>
</head>
<body>

	<header>
	    <div class="logo">
	        HiVoyage
	    </div>
	    
	    <nav class="header-wrapper">
	        <ul class="header-nav">
	            <li><a href="/welcome">Home</a></li>
	            <li><a href="/about">About</a></li>
	            <li><a href="/join">Join Us!</a></li>
	        </ul>
	    </nav>
	</header>


	<div class="container">
		<h1> Create your account</h1>
		<form th:action="@{/user/validate}" th:object="${user}" method="post">
				<label>First Name: </label><br>
				<input type="text" name="firstName" th:field="*{firstName}"><br>
				<label>Last Name: </label><br>
				<input type="text" name="lastName" th:field="*{lastName}"><br>
				<label>Email: </label><br>
				<input type="text" name="email" th:field="*{email}"><br>
				<label>Password: </label><br>
				<input type="password" name="password" th:field="*{password}"><br>
				<button type="Submit"> Sign up </button>
		</form>
			<a href="/user/login"> Already have an account?</a>
	</div>
	

</body>
</html>
